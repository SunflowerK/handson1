<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 id="view.login.title" class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div role="form">
                        <div id="view.login.message" class="alert alert-danger">
                            <button id="view.login.message.button" type="button" class="close" aria-hidden="true"></button>
                            <span id="view.login.message.label"></span>
                        </div>

                        <!--<div id="view.login.errorpanel" class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <span id="view.login.errorpanel.message">Your credentials are expired. Please, sign in again.</span>
                        </div>-->

                        <fieldset>
                            <div class="form-group">
                                <input id="view.login.eduser" class="form-control" type="email" autofocus="">
                            </div>
                            <div class="form-group">
                                <input id="view.login.edpassword" class="form-control" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button id="view.login.btlogin" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>

                    </div>
                </div>
                <div class="panel-footer">
                    Password must be equal to username, for example: john/john
                </div>
            </div>
        </div>
    </div>
</div>
