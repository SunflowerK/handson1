<div class="row">
    <div class="col-lg-12">

      <div id="view.users.form.message" class="alert alert-danger">

         <span id="view.users.form.message.label"></span>
      </div>

      <div role="form">
		<div class="form-group">
			<label id="view.users.form.lbid">id</label>
			<input id="view.users.form.edid" class="form-control">
		</div>
		<div class="form-group">
			<label id="view.users.form.lblogin">login</label>
			<input id="view.users.form.edlogin" class="form-control">
		</div>
		<div class="form-group">
			<label id="view.users.form.lbname">name</label>
			<input id="view.users.form.edname" class="form-control">
		</div>
		<div class="form-group">
			<label id="view.users.form.lbpw">pw</label>
			<input id="view.users.form.edpw" class="form-control">
		</div>

        <button id="view.users.form.btSave" class="btn btn-primary">Save</button>

        <button id="view.users.form.btBack" class="btn btn-default">Back</button>
        <button id="view.users.form.btDelete" class="btn btn-danger pull-right">Delete</button>

      </div>
    </div>
</div>
